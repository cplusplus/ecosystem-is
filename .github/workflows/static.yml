# Simple workflow for deploying static content to GitHub Pages
name: Web Publish

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run periodically to verify publish works.
  schedule:
    - cron: '13 5 * * 0'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    if: github.repository == 'cplusplus/ecosystem-is'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Update APT Cache
        run: sudo apt-get update
      - name: Install (APT)
        run: sudo apt-get install asciidoctor
      - name: Install (B2)
        run: |
          set -e
          pushd ..
          wget "https://github.com/bfgroup/b2/archive/main.zip" -O b2.zip
          unzip b2.zip
          cd b2-main
          CXX= ./bootstrap.sh
          CXX= sudo ./b2 install b2-install-layout=portable --prefix=/usr/bin
          popd
      - name: Build (Web)
        run: |
          b2 --debug-configuration -d+2 ecosystem-pub
      - name: Setup Pages
        uses: actions/configure-pages@main
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: 'pub'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
